<html lang="en">
<head>
    
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
    rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>
<body>

    <div class="toast-container"></div>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="card-body p-5">
                  <form class="d-flex justify-content-center align-items-center mb-4" autocomplete="off">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    </div>
                    <div class="form-outline flex-fill">
                      <input type="text" id="form2" class="form-control" />
                      <label class="form-label" for="form2" >New task...</label>
                    </div>
                    <button type="submit" class="btn btn-primary ms-2">Add</button>
                  </form>
      
                  <!-- Tabs navs -->
                  <ul class="nav nav-tabs mb-4 pb-2" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" href="#all" >All 0</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" href="#active">Active 0</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" href="#completed">Completed 0</a>
                    </li>
                  </ul>
                  <!-- Tabs navs -->
      
                  
                <div class="tab-content">
                    <div class="tab-pane fade show active">
                      <ul class="list-group mb-0">
                      </ul>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <p class="amount-tasks-left mb-0">

                    </p>
                    <button type="button" style="display: none" class="btn btn-light" data-mdb-ripple-color="dark">
                        Clear completed
                    </button>
                </div>
                
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                    </li>
                  </ul>
                </nav>

              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="./script.js"></script>
    <!-- MDB -->
    <script
    defer
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
</body>
</html>
